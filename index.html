<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta – Estudio Quineche</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #e6e1f8, #f5f4fb);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header img {
      width: 100%;
      display: block;
    }

    .content {
      padding: 40px 30px;
    }

    @media (max-width: 480px) {
      .content {
        padding: 20px 10px;
      }
    }

    h2 {
      text-align: center;
      color: #2e2b57;
      margin-top: 10px;
      font-size: 26px;
    }

    p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin: 18px 0 8px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
      resize: vertical;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: #6b5cff;
      box-shadow: 0 0 0 3px rgba(75, 61, 245, 0.2);
    }

    button {
      display: block;
      width: 100%;
      background-color: #4b3df5;
      color: white;
      border: none;
      padding: 14px;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      font-weight: 600;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #372fd4;
      transform: scale(1.02);
    }

    .hidden {
      display: none;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }

    .section {
      border: 1px solid #e5e5e5;
      border-left: 6px solid #4b3df5;
      border-radius: 10px;
      padding: 25px 20px;
      margin-top: 25px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .rating-options {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 6px;
      width: 100%;
    }

    .rating-option input {
      display: none;
    }

    .rating-option span {
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: #fff;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .rating-option input:checked + span {
      background: #4b3df5;
      color: white;
      border-color: #4b3df5;
      font-weight: 600;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="banner_completo.jpg" alt="Estudio Quineche & Asociados">
    </div>

    <div class="content">
      <!-- Loader -->
      <div id="loading" class="hidden" style="text-align:center; padding:50px 20px;">
        <div style="font-size:1.3rem; color:#4b3df5; font-weight:600; margin-bottom:20px;">⏳ Enviando tus respuestas...</div>
        <div class="spinner" style="border:5px solid #eee; border-top:5px solid #4b3df5; border-radius:50%; width:60px; height:60px; margin:0 auto; animation:spin 1s linear infinite;"></div>
      </div>

      <h2>Encuesta de Percepción – Estudio Quineche</h2>

      <div id="intro">
        <p><strong>Estimado(a) <span id="nombre"></span>:</strong></p>
        <p>Tu opinión es muy importante para nosotros. No existen respuestas buenas ni malas: lo que realmente nos interesa es conocer tu percepción sincera.</p>
      </div>

      <form id="form">
        <!-- Aquí van todas tus secciones completas -->
        <!-- ... (idéntico a tu versión original con sec1–sec7) -->
        <button type="submit" id="btnEnviar" class="hidden">Enviar respuestas</button>
      </form>

      <p id="msg" class="msg"></p>
    </div>

    <div class="footer">© 2025 Estudio Quineche | Todos los derechos reservados</div>
  </div>

  <script>
    // === Generar botones 0–10 ===
    ["npsOptions","trabajosOptions","cumplimientoOptions","asesoramientoOptions","tiempoOptions","amabilidad2Options","calidadOptions"]
      .forEach(id => {
        const c = document.getElementById(id);
        if (c) c.innerHTML = Array.from({ length: 11 }, (_, i) => 
          `<label class='rating-option'><input type='radio' name='${id}' value='${i}'><span>${i}</span></label>`).join('');
      });

    const params = new URLSearchParams(window.location.search);
    document.getElementById('nombre').innerText = params.get('nombre') || 'cliente';

    // === Tu código de navegación (sin cambios) ===
    // setupSection, setupSectionFinal, next() y eventos de botones — idénticos a tu versión previa.

    // === Envío con "split" ===
    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();

      const form = document.getElementById('form');
      const intro = document.getElementById('intro');
      const loading = document.getElementById('loading');
      const msg = document.getElementById('msg');

      // Mostrar "Enviando..."
      form.classList.add('hidden');
      intro.classList.add('hidden');
      loading.classList.remove('hidden');

      // Capturar datos (idéntico a tu original)
      const data = {
        nombre: document.getElementById('nombre').innerText,
        npsOptions: document.querySelector('input[name="npsOptions"]:checked')?.value || '',
        comentario_0_6: document.querySelector('textarea[name="comentario_0_6"]')?.value || '',
        comentario_7_8: document.querySelector('textarea[name="comentario_7_8"]')?.value || '',
        comentario_9_10: document.querySelector('textarea[name="comentario_9_10"]')?.value || '',
        trabajosOptions: document.querySelector('input[name="trabajosOptions"]:checked')?.value || '',
        coment_trabajos: document.querySelector('#coment_trabajos textarea')?.value || '',
        cumplimientoOptions: document.querySelector('input[name="cumplimientoOptions"]:checked')?.value || '',
        coment_cumplimiento: document.querySelector('#coment_cumplimiento textarea')?.value || '',
        asesoramientoOptions: document.querySelector('input[name="asesoramientoOptions"]:checked')?.value || '',
        coment_asesoramiento: document.querySelector('#coment_asesoramiento textarea')?.value || '',
        tiempoOptions: document.querySelector('input[name="tiempoOptions"]:checked')?.value || '',
        coment_tiempo: document.querySelector('#coment_tiempo textarea')?.value || '',
        amabilidad2Options: document.querySelector('input[name="amabilidad2Options"]:checked')?.value || '',
        coment_amabilidad2: document.querySelector('#coment_amabilidad2 textarea')?.value || '',
        calidadOptions: document.querySelector('input[name="calidadOptions"]:checked')?.value || '',
        coment_calidad_1: document.querySelector('#coment_calidad_1 textarea')?.value || '',
        coment_calidad_2: document.querySelector('#coment_calidad_2 textarea')?.value || ''
      };

      const url = "https://n8n-latest-2ypl.onrender.com/webhook-test/00f25c8a-9265-42f2-b5e2-b23182bdaa38";

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        loading.classList.add('hidden');

        if (result.status === "ok") {
          msg.innerHTML = `
            <div style="text-align:center;">
              <h3>✅ ¡Gracias por su participación!</h3>
              <p>Sus respuestas fueron registradas correctamente.<br>
              Su opinión es muy valiosa y nos ayuda a mejorar continuamente.</p>
            </div>`;
        } else throw new Error("Error desconocido");
      } catch (err) {
        loading.classList.add('hidden');
        msg.innerHTML = `
          <p style="color:red; text-align:center;">
            ❌ Ocurrió un error al enviar sus respuestas.<br>
            <small>${err.message}</small>
          </p>`;
        form.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
